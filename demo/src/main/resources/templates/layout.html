<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="html">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Page</title>
    <link rel="stylesheet" href="/css/server.css" />
    <!-- Include frontend built CSS from React (via asset-manifest.json) -->
    <link rel="stylesheet" th:each="href : ${frontendCssAssets}" th:href="${href}" />
    <style>
        /* Overlay for mobile when sidebar open */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: 900;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: siteHeader(${title})"></div>
    
    <div class="app-main">
        <div th:replace="fragments/sidebar :: siteSidebar(${activeMenu})"></div>
        <div class="app-content">
            <div th:fragment="content">
                <!-- page content here -->
            </div>
        </div>
    </div>

    <!-- Include frontend built JS from React (via asset-manifest.json) -->
    <script th:each="src : ${frontendJsAssets}" th:src="${src}"></script>
</body>
</html>
