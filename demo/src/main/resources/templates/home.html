<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="내 일정 관리 애플리케이션" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>내 일정 관리</title>
    <!-- React CSS assets -->
    <link rel="stylesheet" th:each="href : ${frontendCssAssets}" th:href="${href}" />
</head>
<body>
    <noscript>이 애플리케이션을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root"></div>
    <!-- React JS assets - 자동으로 올바른 경로 로딩 -->
    <script th:each="src : ${frontendJsAssets}" th:src="${src}"></script>
</body>
</html>
